<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        body {
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 15px 25px rgba(0,0,0,0.5);
        }
        .btn-primary {
            background: #8e44ad;
            border: none;
        }
        .btn-primary:hover {
            background: #732d91;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center mb-4 fw-bold text-secondary">SYSTEM LOGIN</h3>

    <form action="/perform_login" method="post">
        <div class="mb-3">
            <label class="form-label fw-bold">Username</label>
            <input type="text" name="username" class="form-control" required placeholder="admin / teacher / student">
        </div>
        <div class="mb-4">
            <label class="form-label fw-bold">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">SIGN IN</button>
    </form>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script>
    // Hàm hiển thị thông báo
    function showToast(message, type) {
        let bg = type === 'success' ? "linear-gradient(to right, #00b09b, #96c93d)" : "linear-gradient(to right, #ff5f6d, #ffc371)";

        Toastify({
            text: message,
            duration: 3000,       // Biến mất sau 3 giây
            close: true,          // Nút đóng
            gravity: "top",       // Hiện ở trên cùng
            position: "right",    // Hiện bên phải
            stopOnFocus: true,    // Dừng đếm ngược khi rê chuột vào
            style: {
                background: bg,
                borderRadius: "10px",
                fontWeight: "bold"
            },
            onClick: function(){}
        }).showToast();
    }

    // Tự động kiểm tra URL khi tải trang
    // Nếu Spring Security trả về ?error -> Hiện thông báo đỏ
    // Nếu Spring Security trả về ?logout -> Hiện thông báo xanh
    const urlParams = new URLSearchParams(window.location.search);

    if (urlParams.has('error')) {
        showToast("Login Failed! Please check your credentials.", "error");

        // Xóa param error trên thanh địa chỉ để nhìn cho sạch (Optional)
        window.history.replaceState({}, document.title, "/login");
    }

    if (urlParams.has('logout')) {
        showToast("Logout Successful! See you again.", "success");
        window.history.replaceState({}, document.title, "/login");
    }
</script>

</body>
</html>
