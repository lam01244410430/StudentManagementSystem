<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score Management</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="sidebar-fragment"></div>

<div class="main-content">
    <div id="header-fragment"></div>

    <div class="content-body">
        <div class="page-header">
            <h2>Student Scores</h2>
        </div>

        <table class="data-table">
            <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name (Chinese)</th>
                <th>Course (Chinese)</th>
                <th>Score</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="score-table-body">
            </tbody>
        </table>

        <div id="loading-indicator" style="text-align:center; padding: 20px;">
            Connecting to database...
        </div>
    </div>
</div>

<script src="../js/loader.js"></script>
<script src="../js/api.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        await loadFragments('../');
        await loadScores();
    });

    async function loadScores() {
        const tableBody = document.getElementById('score-table-body');
        const loading = document.getElementById('loading-indicator');

        // Gọi Backend C: GET /api/scores
        const scores = await fetchDataFromDB('/scores');

        loading.style.display = 'none';

        if (!scores) return; // Nếu lỗi kết nối

        if (scores.length === 0) {
             tableBody.innerHTML = '<tr><td colspan="5">No scores recorded yet.</td></tr>';
             return;
        }

        // Render dữ liệu thực tế
        let html = '';
        scores.forEach(item => {
            // Backend C trả về JSON key: student_name, course_name (chứa tiếng Trung)
            html += `
                <tr>
                    <td>${item.student_id}</td>
                    <td>${item.student_name}</td>
                    <td>${item.course_name}</td>
                    <td>${item.score_value}</td>
                    <td>
                        <button class="btn-edit" onclick="updateScore('${item.student_id}', '${item.course_id}')">
                            Edit
                        </button>
                    </td>
                </tr>
            `;
        });
        tableBody.innerHTML = html;
    }
</script>
</body>
</html>
