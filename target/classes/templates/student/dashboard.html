<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard - SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; }
        .stat-card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-5px); }
        .bg-gradient-primary { background: linear-gradient(45deg, #0d6efd, #0dcaf0); color: white; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-graduation-cap me-2"></i>Student Portal</a>
        <div class="d-flex align-items-center">
            <span class="text-white me-3" id="welcomeName">Welcome, Student</span>
            <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card stat-card bg-gradient-primary p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="mb-0">Academic Results</h2>
                        <p class="mb-0 opacity-75">View your performance and class rankings</p>
                    </div>
                    <i class="fas fa-chart-line fa-3x opacity-50"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0 rounded-3">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0 text-primary"><i class="fas fa-list-ol me-2"></i>My Scoreboard</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Subject</th>
                        <th class="text-center">Score</th>
                        <th class="text-center">Status</th>
                    </tr>
                    </thead>
                    <tbody id="scoreTableBody">
                    <tr><td colspan="3" class="text-center">Loading data from database...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const API_BASE = "http://localhost:8080/api";

    // 1. NHẬN DỮ LIỆU TỪ SERVER (Không dùng localStorage nữa)
    // Các giá trị này được Controller gửi xuống qua Model
    const user = {
        userId: [[${userId}]],
        username: [[${username}]],
        role: { roleName: 'STUDENT' }
    };

    // Hiển thị tên người dùng
    document.getElementById('welcomeName').innerText = `Welcome, ${user.username}`;

    async function loadStudentData() {
        try {
            // Bước 1: Lấy thông tin chi tiết Student từ UserID
            // (Vì bảng Score liên kết với StudentId chứ không phải UserId)
            const studentRes = await fetch(`${API_BASE}/students/by-user/${user.userId}`);

            if(!studentRes.ok) {
                document.getElementById('scoreTableBody').innerHTML =
                    `<tr><td colspan="3" class="text-center text-danger">Student Profile not found. Please contact Admin.</td></tr>`;
                return;
            }

            const student = await studentRes.json();

            // Bước 2: Lấy điểm của Student này
            const scoresRes = await fetch(`${API_BASE}/scores/student/${student.studentId}`);
            const myScores = await scoresRes.json();

            // Bước 3: Lấy danh sách tất cả Môn học (để hiển thị cả môn chưa có điểm)
            const coursesRes = await fetch(`${API_BASE}/courses`);
            const courses = await coursesRes.json();

            // Bước 4: Render ra bảng
            const tbody = document.getElementById('scoreTableBody');

            if (courses.length === 0) {
                tbody.innerHTML = `<tr><td colspan="3" class="text-center">No courses available.</td></tr>`;
                return;
            }

            tbody.innerHTML = courses.map(course => {
                // Tìm xem môn này sinh viên đã có điểm chưa
                const scoreRecord = myScores.find(s => s.course.courseId === course.courseId);
                const scoreVal = scoreRecord ? scoreRecord.scoreValue : null;

                // Logic hiển thị Status Badge
                let statusBadge = '<span class="badge bg-secondary">Not Graded</span>';
                let scoreDisplay = '-';

                if (scoreVal !== null) {
                    scoreDisplay = scoreVal;
                    if (scoreVal >= 90) statusBadge = '<span class="badge bg-warning text-dark">Superior</span>';
                    else if (scoreVal >= 80) statusBadge = '<span class="badge bg-primary">Excellent</span>';
                    else if (scoreVal >= 60) statusBadge = '<span class="badge bg-success">Pass</span>';
                    else statusBadge = '<span class="badge bg-danger">Fail</span>';
                }

                return `
                    <tr>
                        <td><strong>${course.courseName}</strong></td>
                        <td class="text-center fw-bold text-primary">${scoreDisplay}</td>
                        <td class="text-center">${statusBadge}</td>
                    </tr>
                `;
            }).join('');

        } catch (error) {
            console.error("Error loading data:", error);
            document.getElementById('scoreTableBody').innerHTML =
                `<tr><td colspan="3" class="text-center text-danger">Error loading data. Server might be offline.</td></tr>`;
        }
    }

    function logout() {
        window.location.href = '/logout';
    }

    // Chạy hàm load dữ liệu
    loadStudentData();
</script>
</body>
</html>
